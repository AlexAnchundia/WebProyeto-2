spring.application.name=modulo_administracion_vehiculos

spring.datasource.url=jdbc:postgresql://localhost:5432/vehiculos_db
spring.datasource.username=postgres
spring.datasource.password=123123
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Modo de sincronizaci√≥n con la base de datos
spring.jpa.hibernate.ddl-auto=none

# Habilitar logs de SQL (opcional para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true




graphql.servlet.enabled=true
graphql.servlet.mapping=/graphql

graphql.graphiql.enabled=true
graphql.graphiql.mapping=/graphiql
graphql.graphiql.endpoint=/graphql

